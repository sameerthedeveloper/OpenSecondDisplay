name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build macOS Sender (GUI)
        run: |
          pyinstaller --onefile --windowed --name OpenSecondDisplay-Sender-GUI --add-data "sender/config.py:." --add-data "sender/sender.py:." sender/gui.py
          mkdir -p dist/sender_dmg
          mv dist/OpenSecondDisplay-Sender-GUI.app dist/sender_dmg/
          hdiutil create -volname "OpenSecondDisplay Sender" -srcfolder dist/sender_dmg -ov -format UDZO dist/OpenSecondDisplay-Sender-GUI.dmg

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: dist/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get install -y python3-tk
          pip install -r requirements.txt

      - name: Build Linux Receiver (GUI)
        run: |
          # Build binary
          pyinstaller --onefile --windowed --name OpenSecondDisplay-Receiver-GUI --add-data "receiver/config.py:." --add-data "receiver/receiver.py:." receiver/gui.py
          
          # Prepare Debian Package Structure
          mkdir -p dist/openseconddisplay/DEBIAN
          mkdir -p dist/openseconddisplay/usr/local/bin
          
          # Move binary to path
          mv dist/OpenSecondDisplay-Receiver-GUI dist/openseconddisplay/usr/local/bin/openseconddisplay-receiver
          chmod +x dist/openseconddisplay/usr/local/bin/openseconddisplay-receiver
          
          # Create Control File
          echo "Package: openseconddisplay-receiver" > dist/openseconddisplay/DEBIAN/control
          echo "Version: 1.1.0" >> dist/openseconddisplay/DEBIAN/control
          echo "Section: utils" >> dist/openseconddisplay/DEBIAN/control
          echo "Priority: optional" >> dist/openseconddisplay/DEBIAN/control
          echo "Architecture: amd64" >> dist/openseconddisplay/DEBIAN/control
          echo "Maintainer: OpenSecondDisplay <maintainer@example.com>" >> dist/openseconddisplay/DEBIAN/control
          echo "Description: OpenSecondDisplay Receiver GUI for Linux" >> dist/openseconddisplay/DEBIAN/control
          
          # Build .deb
          dpkg-deb --build dist/openseconddisplay dist/openseconddisplay-receiver_1.1.0_amd64.deb

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: dist/*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Windows Receiver (GUI)
        run: |
          # Use ; for path separator on Windows
          pyinstaller --onefile --windowed --name OpenSecondDisplay-Receiver-GUI --add-data "receiver/config.py;." --add-data "receiver/receiver.py;." receiver/gui.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: dist/*.exe

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: ./artifacts/macos

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: ./artifacts/linux

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: ./artifacts/windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/macos/*
            ./artifacts/linux/*
            ./artifacts/windows/*
          draft: false
          prerelease: false
          generate_release_notes: true
